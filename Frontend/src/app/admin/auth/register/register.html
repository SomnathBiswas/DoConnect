<header class="header">
  <div class="logo">â— DoConnect Admin</div>
  <nav class="nav-links">
    <a routerLink="/admin/auth/login" class="btn btn-outline">Login</a>
    <a routerLink="/admin/auth/register" class="btn btn-primary">Register</a>
  </nav>
</header>

<div class="auth-wrapper">
  <div class="auth-box">
  <h2>Admin Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id ="username" [(ngModel)]="username" name="username" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" [(ngModel)]="password" type="password" name="password" required />
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <p *ngIf="error" class="error">{{ error }}</p>
  </form>
</div>
</div>
