<header class="header">
  <div class="logo">‚óè DoConnect Admin</div>
  <nav class="nav-links">
    <a routerLink="/admin/auth/login" class="btn btn-outline">Login</a>
    <a routerLink="/admin/auth/register" class="btn btn-primary">Register</a>
  </nav>
</header>

<div class="auth-wrapper">
  <div class="auth-box">
    <h2>Admin Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Admin Username</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required />
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
