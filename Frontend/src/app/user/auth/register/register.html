<!-- Header -->
<header class="header">
  <div class="logo">● DoConnect</div>
  <nav class="nav-links">
    <a routerLink="/">Home</a>
    <a routerLink="/user/auth/login" class="btn btn-outline">Login</a>
    <a routerLink="/user/auth/register" class="btn btn-primary">Register</a>
  </nav>
</header>

<!-- Register Form -->
<div class="auth-wrapper">
  <div class="auth-box">
    <h2>Create Account</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Enter username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter password" required />
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
      <p class="switch-link">
        Already have an account? <a routerLink="/user/auth/login">Login</a>
      </p>
    </form>
  </div>
</div>
<p>{{message}}</p>
<!-- Footer -->
<footer class="footer">
  <p>© 2025 DoConnect. All rights reserved.</p>
</footer>
