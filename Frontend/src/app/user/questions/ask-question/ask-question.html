<!-- Header -->
<header class="header">
  <div class="logo">● DoConnect</div>
  <nav class="nav-links">
    <a routerLink="/">Home</a>
    <a routerLink="/user/dashboard" class="btn btn-outline">Dashboard</a>
  </nav>
</header>

<section class="wrap">
  <div class="card">
    <h1>Ask a Question</h1>
    <p class="subtitle">Provide a concise title, a clear description, and optionally attach an image.</p>

    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label>Question Title</label>
        <input
          type="text"
          [(ngModel)]="title"
          name="title"
          placeholder="Write here your question..."
          required
        />
      </div>

      <div class="form-group">
        <label>Question Description</label>
        <textarea [(ngModel)]="description" name="description" rows="6"
          placeholder="Describe your problem or question with details…" required></textarea>
      </div>

      <div class="form-group">
        <label for="qImage">Attach Image</label>
        <input id="qImage" name="qImage" type="file" accept="image/*" (change)="onFileChange($event)" />
        <div class="preview" *ngIf="previewUrl">
          <img [src]="previewUrl" alt="preview" />
        </div>
      </div>

      <div class="error" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Submitting…' : 'Submit Question' }}
      </button>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <p>© 2025 DoConnect. All rights reserved.</p>
</footer>
